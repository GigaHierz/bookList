<div id="search-component">
   <h4><label for="search-box">Search for</label></h4>
 
   <!-- SearchTextfield, where user can enter their search -->
   <input #searchBox id="search-box" (input)="search(searchBox.value)" />

   <!-- Gives back the list of books that match the search Input-->
   <ul class="search-result">
      <li *ngFor="let book of books$ | async" >
         <a routerLink="/detail-page/{{book.id}}">
            {{book.title}}
         </a>
      </li>
   </ul>
</div>
